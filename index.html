<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dalarna Sweden RP - Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dalarna Sweden RP</h1>
    <p>Välkommen till vår officiella kontaktsida</p>
  </header>

  <main>
    <section class="contact">
      <h2>Kontakta oss</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Ditt namn" required>
        <input type="email" name="email" placeholder="Din e-post" required>
        <textarea name="message" placeholder="Ditt meddelande..." required></textarea>
        <button type="submit">Skicka</button>
      </form>
      <p id="response"></p>
    </section>

    <section class="apply">
      <h2>Ansök till servern</h2>
      <p>Klicka på knappen nedan för att fylla i din ansökan.</p>
      <a href="https://forms.gle/ditt-formulär-länk" target="_blank" class="btn">Ansök här</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dalarna Sweden RP. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
